<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="google" value="notranslate" />
    <title>ENJSMS v029.13.10.2013 &copy; 2012-2013</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link rel="stylesheet" href="app.css" />
<!-- l10n can be configured and/or changed by server side view engine and template
     another way is: https://hacks.mozilla.org/2013/04/localize-your-node-js-service-part-1-of-3-a-node-js-holiday-season-part-9/
     for now it's static: -->
    <script type="text/javascript" src="l10n/ru.js"></script>
    <script type="text/javascript">(
    function pre_load(w ,d ,l10n ,c){
        if('undefined' == typeof l10n)
            alert("FATAL ERROR: no language! File './l10n/ru.js' or similar.")

        w.addEventListener('error' ,function(errEvent){
            c && c.error(errEvent)
            alert(// show any errors early
                l10n.uncaughtException  +
                errEvent.message + '\n' +
                errEvent.filename + ':' + errEvent.lineno
            )
        })

        var b = d.createElement('b')
        b.innerHTML = l10n.loading
        w.addEventListener('load' ,function pre_onload(e){
            e.target.removeEventListener(e.type ,pre_onload)
            d.getElementById('startup').appendChild(b)
            b = null// mark for GC
        })
    })(window, document, l10n, console)
    </script>
    <script type="text/javascript">setTimeout(
    function startup(){
        var xhr = new XMLHttpRequest()
        xhr.open('GET' ,'app_front.js' ,false) ,xhr.send()

        return xhr.responseText ?
                   start_good(document ,xhr.responseText) :
                   start_failed(l10n.errload_no_app)

        function start_failed(m){
            alert(m)
            document.getElementById('startup').innerHTML = l10n.errload
        }
        function start_good(doc ,data){
            xhr = doc.createElement('script')
            xhr.setAttribute('type' ,'application/javascript')
            xhr.setAttribute('charset' ,'utf-8')
            //xhr.setAttribute('src' ,'app_front.js')
            xhr.appendChild(doc.createTextNode(data))
            doc.head.appendChild(xhr)
        }
    }, 0)
    </script>
</head>
<body style="color:black;background-color:white">
<center id='startup'>
<noscript><br/>
<h2 style="color:red">
Error: NO JavaScript. Sorry!<br/>
Без включенного JavaScript ждать нечего!
</h2></noscript>
<img src='images/loading.gif'/><br/>
<a href='credits_node-webkit.html'>node-webkit credits</a><br/><br/>
</center>
</body>
</html>
