<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ENJSMS v029.13.10.2013 &copy; 2012-2013</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src ="l10n/ru.js"></script>
    <script type="text/javascript">(
    function pre_load(){
        window.addEventListener('error' ,function(errEvent){
            console && console.error(errEvent)
            alert(// show any errors early
                l10n.uncaughtException  +
                errEvent.message + '\n' +
                errEvent.filename + ':' + errEvent.lineno
            )
        })

        var b = document.createElement('b')
        b.innerHTML = l10n.loading
        window.addEventListener('load' ,function(e){
            e.target.removeEventListener(e.type ,arguments.callee)
            document.getElementById('startup').appendChild(b)
        })
    })()
    </script>
    <script type="text/javascript">setTimeout(
    function startup(){
        var xhr = new XMLHttpRequest()
        xhr.open('HEAD' ,'app_front.js' ,false) ,xhr.send()
        return xhr.responseText ?
                   start_good(document) :
                   start_failed(l10n.errload_no_app)

        function start_failed(m){
            alert(m)
            document.getElementById('startup').innerHTML = l10n.errload
        }
        function start_good(doc){
            xhr = doc.createElement('script')
            xhr.setAttribute('type' ,'application/javascript')
            xhr.setAttribute('charset' ,'utf-8')
            xhr.setAttribute('src' ,'app_front.js')
            doc.head.appendChild(xhr)
        }
    }, 0)
    </script>
</head>
<body style="color:black;background-color:white">
<center id='startup'>
<noscript><br/>
<h2 style="color:red">
Error: NO Java Script. Sorry!<br/>
Без включенного Java Script ждать нечего!
</h2></noscript>
<img src='images/loading.gif'/><br/>
<a href='credits_node-webkit.html'>node-webkit credits</a><br/><br/>
</center>
</body>
</html>
